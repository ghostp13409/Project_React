<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      const dishes = ["pizza", "tacos", "sushi"];

      const dishesObject = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));

      function Main(props) {
        return (
          <section>
            <img
              height={200}
              src="https://images.pexels.com/photos/2059151/pexels-photo-2059151.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      function App() {
        return (
          <div>
            <Header name="Cindy" />
            <Main adjective="amazing" dishes={dishesObject} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
